name: Build Executables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    # Build the executable
    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole app.py
    
    # Copy executable to repo's dist folder
    - name: Move executable to dist folder
      shell: cmd
      run: |
        if not exist "%GITHUB_WORKSPACE%\dist" (
          mkdir "%GITHUB_WORKSPACE%\dist"
        )
        copy dist\app.exe "%GITHUB_WORKSPACE%\dist\windows_aws_mover.exe"

    # Push the executable to the repository
    - name: Commit and push dist folder
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add dist/windows_aws_mover.exe
        git commit -m "Add built exectuable to dist folder"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
